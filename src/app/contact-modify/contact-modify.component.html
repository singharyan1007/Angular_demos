
<div class="container mt-3 mb-3 shadow p-3 rounded">
  <h2>{{ isEditMode ? 'Edit Contact' : 'Add Contact' }}</h2>
  <form (ngSubmit)="saveContacts()" class="row g-3">
  
    <div class="col-md-6">
      <label for="firstName" class="form-label">First Name:</label>
      <input id="firstName" [(ngModel)]="contact.firstName" name="firstName" required class="form-control" />
    </div>
  
    <div class="col-md-6">
      <label for="lastName" class="form-label">Last Name:</label>
      <input id="lastName" [(ngModel)]="contact.lastName" name="lastName" required class="form-control" />
    </div>
  
    <div class="col-md-6">
      <label for="gender" class="form-label">Gender:</label>
      <select id="gender" [(ngModel)]="contact.gender" name="gender" required class="form-select">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
  
    <div class="col-md-6">
      <label for="dateOfBirth" class="form-label">Date of Birth:</label>
      <input id="dateOfBirth" [(ngModel)]="contact.dateOfBirth" name="dateOfBirth" required type="date" class="form-control" />
    </div>
  
    <div class="col-md-6">
      <label for="location" class="form-label">Location:</label>
      <input id="location" [(ngModel)]="contact.location" name="location" required class="form-control" />
    </div>
  
    <div class="col-md-6">
      <label for="email" class="form-label">Email:</label>
      <input id="email" [(ngModel)]="contact.email" name="email" required type="email" class="form-control" />
    </div>
  
    <div class="col-md-6">
      <label for="mobile" class="form-label">Mobile:</label>
      <input id="mobile" [(ngModel)]="contact.mobile" name="mobile" required class="form-control" />
    </div>
  
    <div class=" col-12 d-flex justify-content-end">
      <button type="submit" class="btn btn-primary me-3">{{ isEditMode ? 'Save Changes' : 'Add Contact' }}</button>
      <button type="button" class="btn btn-secondary" (click)="clearFields()">Clear</button>
    </div>
  
  </form>
</div>
